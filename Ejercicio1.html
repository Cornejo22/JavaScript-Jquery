<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejercicio 1</title>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js'></script>
    <script>
    $(document).ready(function(){
        var td = "";
        $("input:button").click(function(){
            var numero = $("#tablaMultiplicar").val();
            for (let index = 1; index <= 10; index++) {
                td = "<tr><td>"+index + " x " +  numero +  " = " + (index*numero) + "</td></tr>";
                $("#tabla").append(td);  
            }
        });     
    });
    
    </script>

    <style>
        body table tr td {
            color:rgb(26, 201, 3);
            align-items: center;
        }
        *{
            margin: auto;
            text-align: center;
        }
    </style>
</head>
<body>
    <!--Solicitar un número y presentar su tabla de multiplicar.-->
    <h1>Tabla de multiplicar</h1>
    <label>Inserte un número: </label>
    <input type="text" name="tablaMultiplicar" placeholder="Número" id="tablaMultiplicar">
    <input type="button" value="Calcular">
    <br/>
    <br/>
    <label>Tabla de Multiplicar</label>
    <table id="tabla" border="solid 1px black">
        
    </table>
</body>
</html>
