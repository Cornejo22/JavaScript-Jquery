<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejercicio 5</title>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js'></script>
    <script>
    
    $(document).ready(function(){
        $("input:button").click(function(){
            //Método prompt te saltará una cuadrito o caja para ingresar las palabras.
            var metodoPrompt = prompt("Buenas, ingrese una frase : ");
            if(metodoPrompt != null){

                //Expresion regular donde remplazaremos todos aquellos caracteres especiales por un espacio.
                metodoPrompt = metodoPrompt.replace(/[^a-zA-Z 0-9.]+/g,' ');

                //Trocearemos las cadenas por los espacios.
                var cadenaTroceada = metodoPrompt.split(' ');
                var total = "<tr><td>La primera palabra es : " + cadenaTroceada[0] + 
                " y la última es : " + cadenaTroceada[cadenaTroceada.length-1] + "</td></tr>";

                //Añadiremos la primera y ultima palabra
                $("#resultado").append(total);

                //Recorremos las palabras para invertirlas
                var total2="";
                for (let index = 0; index < cadenaTroceada.length; index++) {
                    var string = cadenaTroceada[index];
                    var invertida="";
                    for (let index2 = string.length; index2 > 0; index2--) {
                        invertida+=string[index2];
                    }  
                    console.log(invertida);   
                }
                $("#resultado").append("<tr><td>Las palabras en orden inverso : </td></tr><tr><td>"+total+"</td></tr>");

                //Añadiremos las palabras de A-Z
                var palabrasOrdenadasAZ = "<tr><td sytle='border:solid 5px grey !important;'>La palabras en orden A-Z</td></tr><tr><td>" + 
                cadenaTroceada.sort() + "</td></tr>";
                $("#resultado").append(palabrasOrdenadasAZ);

                //Añadiremos las palabras en orden Z-A
                var palabrasOrdenadasZA = "<tr><td sytle='border:solid 5px grey  !important;'>La palabras en orden Z-A</td></tr><tr><td>" + 
                cadenaTroceada.reverse() + "</td></tr>";
                $("#resultado").append(palabrasOrdenadasZA);

            }
        });
    });
    </script>
</head>
<body>
<!--Leer una cadena de texto mediante el método prompt() y generar un array con las palabras que contiene. 
Posteriormente, mostrar la siguiente información:
Número de palabras
Primera palabra y última palabra
Las palabras colocadas en orden inverso
Las palabras ordenadas de la a la z
Las palabras ordenadas de la z a la a-->
<h1>Leer Cadena Método Prompt()</h1>

<input type="button" id="Pulsa" value="Comenzar"> 
<br/>
<br/>
<table id="resultado" border="solid 1px black"></table>
    
</body>
</html>
