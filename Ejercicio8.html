<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejercicio 8</title>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js'></script>
    <script>
        $(document).ready(function(){
            
            $("input:button").click(function(){
                var dni = $("#numero").val();
                var letra = letraDNI(dni);
                $("#resultado").text("La letra es : " + letra);
            });

        });

        function letraDNI(dni) {

            var cadena = "TRWAGMYFPDXBNJZSQVHLCKET";

            var posicion = dni % 23;

            var letra = cadena.substring(posicion, posicion + 1);

            return letra;

        }   



    </script>
</head>

<body>
    <!--El cálculo de la letra del NIF es un proceso matemático sencillo que se basa en
obtener el resto de la división entera del número de DNI y el número 23. A partir
del resto de la división, se obtiene la letra seleccionándola según el siguiente orden:
T R W A G M Y F P D X B N J Z S Q V H L C K E-->

<h1>Letra del NIF</h1>
<label for="">Calcular letra del nif</label>
<input type="text" name="numero" id="numero" maxlength="11" size="11">
<input type="button" value="Calcular">
<span id="resultado"></span>
</body>

</html>
