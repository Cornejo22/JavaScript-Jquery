<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejercicio 18</title>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
    <script>
        var numeroSecreto = Math.floor(Math.random() * 100 + 1);
        var intentos = 0;
        $(document).ready(function () {
            $("input:button#Intentar").click(function () {
                var numeroUsuario = $("#numeroUsuario").val();
                intentos++;
                console.log(numeroUsuario + " ----> " + numeroSecreto)
                if (numeroUsuario == '') {
                    $("#NumeroSecreto").text("Ingrese un número porfavor").css("red");
                }
                else {
                    if (numeroUsuario > numeroSecreto) {
                        $("#NumeroSecreto").text("El número secreto es menor");
                        console.log("El número es mayor");
                    }
                    else {
                        if (numeroUsuario < numeroSecreto) {
                            $("#NumeroSecreto").text("El número secreto es mayor");
                            console.log("El número es menor");
                        }
                        else {
                            $("#NumeroSecreto").text("Acertaste en " + intentos + " intentos");
                            $("input:button#Intentar").attr("disabled", "disabled");
                            $("input:button#Reiniciar").removeAttr("disabled")
                        }
                    }
                }
            });

            $("input:button#Reiniciar").click(function () {
                numeroSecreto = Math.floor(Math.random() * 100 + 1);
                intentos = 0;
                $("input:button#Intentar").removeAttr("disabled");
                $("input:button#Reiniciar").attr("disabled", "disabled");
                $("#NumeroSecreto").text("");
                $("#numeroUsuario").val('');
            });
        });
    </script>
</head>

<body>

    <h1>Juego del número secreto</h1>
    <input type="text" name="numeroUsuario" id="numeroUsuario">
    <input type="button" value="Intentar" id="Intentar">
    <input type="button" value="Reiniciar" id="Reiniciar" disabled>
    <span id="NumeroSecreto"></span>

</body>

</html>
