    <script>
        //Crearemos un objeto fecha para conseguir el año en el que estamos
        var fullDate = new Date();
        var anno = fullDate.getFullYear();
        //Conseguir el dia, mes y año en el que estamos
        var dia = fullDate.getDate();
        var mes = fullDate.getMonth() + 1;

        var fechaini = new Date(mes + "/" + dia + "/" + anno);
        var fechaFin = new Date("12/31/"+anno)
        var diasdif= fechaFin.getTime()-fechaini.getTime();
        document.write(diasdif);
        

    </script>
